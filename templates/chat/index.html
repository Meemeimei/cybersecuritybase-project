<!DOCTYPE html>
{% autoescape false %}
<html>
    <head>
        <title>Open chat!</title>
    </head>

    <body>
        <h1>open chat for all our users!</h1>
        <ul>
            <hr>
            {% for message in messages %}
            {{ message[0] }}
            <hr>
            {% endfor %}
            
		</ul>

        <h2>Add message</h2>
        <form action="/postMessage" method="POST">
            <input type="text" name="content"/>
            <input type="submit"/>
        </form>

        <br>
        <br>

        {% if admin %}
        <h2>Clear everything (Admins only)</h2>
        <form action="/erase" method="POST">
            <input type="submit"/>
        </form>
        {% else %}
        <h2>Clear everything (Admins only)</h2>
        <form action="/deleteAllMessages" method="POST">
            <input type="submit" disabled/>
        </form>
        {% endif %}

    </body>
</html>
{% endautoescape %}
